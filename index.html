<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" href= "assets/css/reset.css">
    <link rel= "stylesheet" href= "https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel= "stylesheet" href= "assets/css/style.css">

</head>
<header>
    <div id= "top-bar">
    <p><strong id= "top-bar-content">Get Out of Town! -Find cities, hotels, and weather in this one simple page!</strong></p>
    </div>
</header>
<body>
    <!--start of input field-->
    <div class= "level">
        <div class= "level-item">
            <div class= "field is-grouped">
                <label class= "label" id= "city-label">city</label>
                <form class= "control" id='hotelLocation'>
                    <input class= "input" type= "text" placeholder="city name"><button class= "button is-link">submit</button>
                </form>
                <div class= "control">
                </div>
            </div>
        </div>
    </div>
    <!--end of input field-->
    <!--start of flex box for: city info, hotel info, and weather tab. will be created using Bulma's Tile classes-->
    <div class= "tile is-ancestor info-container">
        <!--city card-->
        <div class= "tile is-parent is-vertical">
            <div class= "tile is-child box" id= "city-container">
                <p class= "title city-name">
                    Sample city name
                </p>
                <div class= "tile is-parent info-container">
                    <div class= "tile is-child box is-5" id= "weather-card">
                        <header class="subtitle has-text-centered">Weather</header>
                        <div><span id='tempDisplay'></span></div>
                        <div><span id='description'></span></div>
                        <div><span id='feelsLike'></span></div>
                        <section class='weather'></section>
                    </div>
                    <div class="tile is-child box" id= "landmarks">
                        <p class= "title loadingText">When hotels are loaded, click on a hotel name to see nearby landmarks!</p>
                        <!--
                        <article>
                            <p class="title">Landmarks near this hotel</p>
                            <ul>
                                <li>Landmark A</li>
                                <br>
                                <li>landmark B</li>
                            </ul>
                        </article>
                    -->
                    </div>
                </div>
                
            </div>
        </div>
        <!--city card end-->
        <!--hotel card-->
        <div class= "tile box is-vertical" id="hotelSection">
            <p class="title hotel-title">Hotels</p>

            <div id="hotelCard">
                
            </div>
        </div>
        <!--end of hotel card-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
